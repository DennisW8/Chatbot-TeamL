<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <!--From Youtube Video, link to icons etc.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style> 
        body {
          background-image: url("./static/assets/base.PNG");
          background-color: #cccccc;
        }
        </style>

</head>

<body>
    
    <!-- CHAT Box Code-->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible"> Ask me questions! 
            <i id="chat-icon" style="color:black" class="fa fa-fw fa-comments-o"></i>
        </button>

    <div class="content"> 
        <div class="full-chat-block">
            <!--Contains the message-->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages-->
                    <div id ="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Fetching Answer...</span></p>
                    </div>

                    <!-- User Input Box-->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input type="text" id="textInput" class="input-box" name="msg" placeholder="Click 'Enter' to send question">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color:gray" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                        
                        </div>

                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                     </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
    <!-- Allows Jquery, form google hosted library.-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script src="static/scripts/chat.js"></script>
<script src="static/scripts/responses.js"></script>
</html>
